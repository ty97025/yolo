<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>場景切換組件</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="scripts/aframe-render-order-component.js"></script>
    <script src="scripts/aframe-change-scene.js"></script>
    <script src="scripts/aframe-video-player.js"></script>
    <script src="scripts/aframe-chromakey-material.js"></script>
    <script src="scripts/aframe-draw-shader.js"></script>
    <script src="scripts/aframe-maze.js"></script>
    <script src="scripts/aframe-move-to.js"></script>
</head>

<body>
    <a-scene>

        <a-camera>
            <a-cursor raycaster="objects: [visible=true] [raycastable=true]"></a-cursor>
            <a-sky id="fadePanel" render-order="9999" radius="0.3" color="#000" material="transparent: true; opacity: 0.0;"
                animation__fadeOut="property: material.opacity; startEvents: fadeOut; easing: linear; dur: 500; to: 1.0"
                animation__fadeIn="property: material.opacity; startEvents: fadeIn; easing: linear; dur: 500; to: 0.0"
            ></a-sky>
        </a-camera>
        
        <a-assets>
            <video id="start"  preload="auto"  src="./videos/start.mp4" crossOrigin=""></video>
           
            <video id="video1left"  preload="auto" src="./videos/d-code_1.mp4" crossOrigin=""></video>
            <video id="video1right" preload="auto" src="./videos/T-STUDY_1.mp4" crossOrigin=""></video>
            <video id="video2left"  preload="auto" src="./videos/d-metal.mp4" crossOrigin=""></video>
            <video id="video2right" preload="auto" src="./videos/t-zy_1.mp4" crossOrigin=""></video>
            <video id="video3left"  preload="auto" src="./videos/d-boom_1.mp4" crossOrigin=""></video>
            <video id="video3right" preload="auto" src="./videos/t-talk_1.mp4" crossOrigin=""></video>

            <video id="end1" preload="auto" src="./videos/vr_100do.mp4" crossOrigin=""></video>
            <video id="end2" preload="auto" src="./videos/vr_40think60do.mp4" crossOrigin=""></video>
            <video id="end3" preload="auto"  src="./videos/vr_5050.mp4" crossOrigin=""></video>
            <video id="end4" preload="auto"  src="./videos/vr_60think40do.mp4" crossOrigin=""></video>
            <video id="end5" preload="auto"  src="./videos/vr_100think.mp4" crossOrigin=""></video>
            <video id="end6" preload="auto"  src="./videos/fish.mp4" crossOrigin=""></video>

           
            <video id="do" autoplay loop="true" muted preload="auto" src="./videos/do.mp4" crossOrigin=""></video>
            <video id="think" autoplay loop="true" muted preload="auto" src="./videos/think.mp4" crossOrigin=""></video>
            <video id="mm" autoplay loop="true" muted preload="auto" src="./videos/mm.mp4" crossOrigin=""></video>
            <video id="no" autoplay loop="true" muted preload="auto" src="./videos/no.mp4" crossOrigin=""></video>

            <video id="do1" autoplay loop="true" muted preload="auto" src="./videos/do1.mp4" crossOrigin=""></video>
            <video id="think1" autoplay loop="true" muted preload="auto" src="./videos/think1.mp4" crossOrigin=""></video>
            <video id="mm1" autoplay loop="true" muted preload="auto" src="./videos/mm1.mp4" crossOrigin=""></video>
            <video id="no1" autoplay loop="true" muted preload="auto" src="./videos/no1.mp4" crossOrigin=""></video>

           
            <video id="do2" autoplay loop="true" muted preload="auto" src="./videos/do2.mp4" crossOrigin=""></video>
            <video id="think2" autoplay loop="true" muted preload="auto" src="./videos/think2.mp4" crossOrigin=""></video>
            <video id="mm2" autoplay loop="true" muted preload="auto" src="./videos/mm2.mp4" crossOrigin=""></video>
            <video id="no2" autoplay loop="true" muted preload="auto" src="./videos/no2.mp4" crossOrigin=""></video>


            <video id="rr" autoplay loop="true" muted preload="auto" src="./videos/rr.mp4" crossOrigin=""></video>
           
        </a-assets>

        <a-entity id="scene1" scene visible="true">
            <a-sky color="#000"></a-sky>

            <a-video src="#start" position="0 1.6 -1" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            scale="1.7 1 1 "
            raycastable="true" 
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played;scale: 1.7 1 1; "
            event-set__on-end="_event: ended;scale: 1.7 1 1; " 
            change-scene="event: click; to: #scene15; fadePanel: #fadePanel;">
            </a-video>

         
        </a-entity>

        <a-entity id="scene15" scene visible="false">
            <a-sky color="#fff"></a-sky>
        
            <a-video src="#rr" position="0 1.6 -1" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="5 5 5"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played;"
            event-set__on-end="_event: ended; "
            change-scene="event: click; to: #scene2; fadePanel: #fadePanel;">  
            </a-video>

        </a-entity>


        <a-entity id="scene2" scene visible="false">
            <a-sky color="#000"></a-sky>

            <a-video src="#mm" position="0 1.6 1"
            rotation="0 180 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 15 15 15;"
            event-set__on-end="_event: ended; scale: 5 5 5;">  
            </a-video>

            <a-video src="#video1right" position="3 1.6 -1"
            rotation="0 -45 0"  
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 4 2 2;"
            event-set__on-end="_event: ended; scale: 4 2 2;">  
            </a-video>

            <a-video src="#think" position="3 -0.4 -1"
            rotation="0 -45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 2 2 2;"
            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene3; fadePanel: #fadePanel;">  
            </a-video>
            

            <a-video src="#video1left" position="-3 1.6 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 4 2 2;"
            event-set__on-end="_event: ended; scale: 4 2 2;">  
            </a-video>

            <a-video src="#do" position="-3 -0.4 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 2 2 2;"
            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene3; fadePanel: #fadePanel;">  
            </a-video>


            <a-plane color="#fff" height="0.6" width="0.6"
            raycastable="true"
            position="0 1.6 -1"
            ></a-plane>
            
            <a-video src="#no" position="0 0.9 -1.1"
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="1 1 1"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 1 1 1;"
            change-scene="event: click; to: #scene3; fadePanel: #fadePanel;">  
            </a-video>


        </a-entity>

        <a-entity id="scene3" scene visible="false">
            <a-sky color="#000"></a-sky>

            <a-video src="#mm1" position="0 1.6 1"
            rotation="0 180 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 15 15 15;"
            event-set__on-end="_event: ended; scale: 5 5 5;">  
            </a-video>

            <a-video src="#video2right" position="3 1.6 -1"
            rotation="0 -45 0"  
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 4 2 2;"
            event-set__on-end="_event: ended; scale: 4 2 2;">  
            </a-video>

            <a-video src="#think1" position="3 -0.4 -1"
            rotation="0 -45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 2 2 2;"
            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene4; fadePanel: #fadePanel;">  
            </a-video>

            

            <a-video src="#video2left" position="-3 1.6 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 4 2 2;"
            event-set__on-end="_event: ended; scale: 4 2 2;">  
            </a-video>

            <a-video src="#do1" position="-3 -0.4 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 2 2 2;"
            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene4; fadePanel: #fadePanel;">  
            </a-video>

            <a-video src="#no1" position="0 0.9 -1.1"
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="1 1 1"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 1 1 1;"
            change-scene="event: click; to: #scene4; fadePanel: #fadePanel;">  
            </a-video>

            <a-plane color="#fff" height="0.6" width="0.6"
            raycastable="true"
            position="0 1.6 -1"
            ></a-plane>
        </a-entity>

        <a-entity id="scene4" scene visible="false">
            <a-sky color="#000"></a-sky>

            <a-video src="#mm2" position="0 1.6 1"
            rotation="0 180 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 15 15 15;"
            event-set__on-end="_event: ended; scale: 5 5 5;">  
            </a-video>

            <a-video src="#video3right" position="3 1.6 -1"
            rotation="0 -45 0"  
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"

            <a-video src="#think2" position="3 -0.4 -1"

            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"

            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene5; fadePanel: #fadePanel;">  
            </a-video>
            

            <a-video src="#video3left" position="-3 1.6 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="4 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 4 2 2;"
            event-set__on-end="_event: ended; scale: 4 2 2;">  
            </a-video>

             <a-video src="#do2" position="-3 -0.4 -1"
            rotation="0 45 0" 
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="2 2 2"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 2 2 2;"
            event-set__on-end="_event: ended; scale: 2 2 2;"
            change-scene="event: click; to: #scene5; fadePanel: #fadePanel;">  
            </a-video>

            <a-video src="#no2" position="0 0.9 -1.1"
            chromakey="color: 0.1 0.9 0.2; range: 0.3"
            raycastable="true"
            scale="1 1 1"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 1 1 1;"
            change-scene="event: click; to: #scene5; fadePanel: #fadePanel;">  
            </a-video>
            
            <a-plane color="#fff" height="0.6" width="0.6"
            raycastable="true"
            position="0 1.6 -1"
            ></a-plane>
        </a-entity>

        <a-entity id="scene5" scene visible="false">
            <a-sky color="#fff"></a-sky>
            

             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:do x3; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.2 0.2 0.2"
             position="1.4 1.24 -1" 
             change-scene="event: click; to: #endone; fadePanel: #fadePanel;"></a-plane>


             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:2do 1think; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.1 0.1 0.1"
             position="0.7 1.3 -1"
             change-scene="event: click; to: #endtwo; fadePanel: #fadePanel;"
            ></a-plane>

             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:1do 2space ; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.1 0.1 0.1"
             position="0.7 1.2 -1"
             change-scene="event: click; to: #endtwo; fadePanel: #fadePanel;" ></a-plane>

             

             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:space x3; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.17 0.17 0.17"
             position="0 1.7 -1"
             change-scene="event: click; to: #endsix; fadePanel: #fadePanel;" ></a-plane>

             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:1d 1t 1s ; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.2 0.2 0.2"
             position="0 1.24 -1" 
             change-scene="event: click; to: #endthree; fadePanel: #fadePanel;"></a-plane>


             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:2think 1do; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.1 0.1 0.1"
             position="-0.7 1.3 -1" 
             change-scene="event: click; to: #endfour; fadePanel: #fadePanel;"></a-plane>

             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:1think 2space ; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.1 0.1 0.1"
             position="-0.7 1.2 -1" 
             change-scene="event: click; to: #endfour; fadePanel: #fadePanel;"></a-plane>


             <a-plane color="#fff" height="0.1" width="0.1"
             raycastable="true"
             draw-text="text:think x3; color: #000; strokeColor: #fff; strokeWidth: 2; "
             scale="0.2 0.2 0.2"
             position="-1.4 1.24 -1" 
             change-scene="event: click; to: #endfive; fadePanel: #fadePanel;"></a-plane>

        </a-entity>

        <a-entity id="endone" scene visible="false">
            <a-sky color="#fff"></a-sky>
            
            <a-videosphere src="#end1"
            raycastable="true"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 5 5 5;"
            ></a-videosphere>

        </a-entity>

        <a-entity id="endtwo" scene visible="false">
            <a-sky color="#fff"></a-sky>
            
            <a-videosphere src="#end2"
            raycastable="true"
            video-player="playEvent:mouseenter; onEndEvent: ended;"
            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 5 5 5;"
            ></a-videosphere>
        </a-entity>

            event-set__on-play="_event: played; scale: 1 1 1;"
            event-set__on-end="_event: ended; scale: 5 5 5;"
            ></a-videosphere>
        </a-entity>
    </a-scene>

    
</body>

</html>
